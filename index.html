<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src='./Processing.js'></script>
    <script src='./ProcessingMethod/filter.js'></script>
    <script src='./ProcessingMethod/blur.js'></script>
    <script src='./ProcessingMethod/sobel.js'></script>
    <script src='./ProcessingMethod/canny.js'></script>
</head>

<body>
    <div class="container bg-light" style='margin:10px; min-width: calc(100vw - 20px) !important;'>
        <div class="row">
            <div class='col'>
                <h1>Image Processor</h1>
                <h6>Written and managed by Edward Wong. source code--> <a
                        href="https://github.com/DrEdwardPCB/JAVASCRIPT-K-mean-Clusterer">github link </a></h6>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class='col'>
                <form>
                    <div class="form-group">
                        <label for="data">Image</label>
                        <div class='input-group'>
                            <div class='input-group-prepend' onclick="clearInput()">
                                <span class="input-group-text" id="basic-addon1">clear</span>
                            </div>
                            <input type="file" class="form-control" name ="imageLoader" id="imageLoader" aria-describedby="basic-addon1">
                        </div>
                        <small>jpg,bmp,png</small>
                    </div>
                    <div class="form-group">
                        <label for="function">Function</label>
                        <select class="form-control" value=filter id="function" onchange="renderForm()">
                            <option value="filter">filter</option>
                            <option value="blur">blur</option>
                            <option value="sobel">sobel</option>
                            <option value="cannyedge">Canny edge</option>

                        </select>
                    </div>
                </form>
                <button class='btn btn-primary' id="execute">execute function</button>
            </div>
        </div>
        <div class="row">
            <div class='col' id="functionSpecificForm">

            </div>
        </div>
        <div class='row'>
            <div class='col p-5'>
                <h4 class='m-1'>Original</h4>
                <img src='#' id='Image'>
            </div>
            <div class='col p-5'>
                <h4 class='m-1'>Processed</h4>
                <canvas id='imageCanvas'></canvas>
            </div>
        </div>
    </div>
</body>

</html>
